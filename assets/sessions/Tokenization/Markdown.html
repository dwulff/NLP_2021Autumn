# What is Markdown?

.pull-left4[

&lt;ul&gt;
  &lt;li class="m1"&gt;&lt;span&gt;Developed by John Gruber and Aaron Swartz in 2004.&lt;br&gt;&lt;br&gt;

    &lt;li&gt;&lt;span&gt;Lists&lt;/span&gt;&lt;/li&gt;  
    &lt;li&gt;&lt;span&gt;Headings&lt;/span&gt;&lt;/li&gt; 
    &lt;li&gt;&lt;span&gt;Links&lt;/span&gt;&lt;/li&gt;
    &lt;li&gt;&lt;span&gt;Pictures&lt;/span&gt;&lt;/li&gt;
  &lt;/ul&gt;
&lt;/ul&gt;
